<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        article:nth-child(1) {
            width:350px;
            height:350px;
            border:solid 2px blue;
            display:grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(3,1fr);
            grid-auto-flow: row dense;
            /* 设置默认填充方向，默认从row【水平】开始填充，column:垂直填充 */
        }

        .article{
            height: 100px;
            width: 250px;;
            border:solid 2px blue;
            display:grid;
            grid-template-columns: repeat(3,50px);
            gap:5px;
            justify-content: space-evenly;
            align-content: center;
            /*  justify-content: space-evenly;
            align-content: center;
            可以简写为 place-content:column对齐方式 row对齐方式，只传一个参数表示垂直和水平一样 */
        }

        .article div {
            width:50px;
            height:50px;
            background-color: blue;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:5px;
            font-size: 30px;
            color:white;
        }

        .article1{
            height: 100px;
            width: 400px;;
            border:solid 2px blue;
            display:grid;
            grid-template-columns: repeat(4,100px);
            gap:5px;
            justify-items: center;
            align-items: center;
            /* 单独设置整体元素的x、y洲的排列方式，如果div没设宽高默认撑满容器 stretch，设置了stretch属性失效
            跟flex布局一样，使用 justify/align-self 控制水平/垂直排列 简写：place-self 注意第一个参数为垂直排列方式-column，第二个才是水平-row */
            /* justify-items: center;
            align-items: center;
            这两行代码 可以简写为  place-items:注意第一个参数为垂直排列方式-column，第二个才是水平-row */
        }

        .article1 div {
            width:30px;
            height:30px;
            background-color: blue;
            background-clip: content-box;
            border: solid 1px blueviolet;
            padding:5px;
            font-size: 30px;
            color:white;
        }

        div {
            background-color: blue;
            background-clip: content-box;
            padding:5px;
            font-size: 30px;
            color:white;
        }
        div:nth-child(3) {
            /* grid-column: 2/span 1 ; */
            /* 表示把 div-3的起始列线设为栅格的第二条列线，并向后延展两个单元格，也就是div占两个单元格
            这个属性设置后，原来的3.4位置就空出来了【空间位保留的】
            可以使用 grid-auto-flow:row/column + dense  后面的元素顶上去[如果空白位跟顶上去的元素占据空间一样的话，一个占一个单元格，一个占两个单元格，就不会去补位！！！]  */
        }
    </style>
</head>
<body>
    <article>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>5</div>
        
    </article>

    <article class="article">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <!-- 类似于这个布局，此时由于单元格固定了狂傲，导致占不满除了padding之外的空间，
        可以对盒子使用类似于 flex布局调整元素排列的属性：
        justify-content/align-content 分别让整个栅格中的所有单元格在row和column的排列方式
        start/end/center/space-between/space-evenly
        -->
        
    </article>
    <article class="article1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <!-- 上面是整体控制，也可以单独控制
        -->
        
    </article>
    

</body>
</html>
