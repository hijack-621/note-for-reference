<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
       border:solid 2px blue;
       width:300px;
       height:300px;
       padding:30px;
       /* position: absolute;  */
       position:relative
    }
    p img{
        width:30px;
        height:30px;
        position: absolute;
        /* position:absolute 空间位为丢失，相对不会丢失 */
        /* top:60px; */
        /* 如果一个元素设置有定位，但是父级没有定位，那么该元素定位就是参照整个文档
        只要父级有定位属性，那么该元素就参照父元素进行定位，
        父级没有，父级的父级有，那么参考父级的父级
        */
        right:0;
    }

    /* 定位也可以改变元素的宽高！！！  */

    article {
        width:400px;
        height:400px;
        border:solid 3px #333; 
        position: relative;
    }
    article div {
        /*这里div设置了宽高 当div没设宽高，定位时，宽高会随着定位位置改变 */
        /* width:100px;
        height:100px; */
        position: absolute;
        background-color: pink;
        top:100px;
        left:100px;
        bottom:0;
        right:0;
        /* 控制元素位于父级中间位置
        left/top:50%;//距离父级
        margin-left:自己的一半
        */
    }

    /* 定位有时候多个元素定位会出现遮盖的问题，就类似于ps中的图层
    后出现定位的元素优先级大于前面设置定位的元素，可以使用z-index 设置优先级
    z-index数值愈大，优先级愈大
    */

</style>
<body>
<!-- 
top left bottom right 等定位属性必须配合 position来使用，
如果没设置position属性，那么top等属性都是无效定义
并且设置position:relative后元素所在空间位置会保留，就是使用top，left偏移后
位置还在！！！
 -->
 <p>
    <img src="https://himg.bdimg.com/sys/portraitn/item/40846c6a6331343039333330303938ba93" alt="no image">
    top left bottom right 等定位属性必须配合 position来使用，
    如果没设置position属性，那么top等属性都是无效定义
    并且设置position后元素所在空间位置会保留，就是使用top，left偏移后
    位置还在！！！ 
 </p>
    <article>
        <div></div>
    </article>
</body>
</html>
