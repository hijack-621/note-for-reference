<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            width:100vw;
            height:100vh;
            display:grid;
            grid-template-rows: 10vh 1fr 10vh;
        }
        nav {
            background-color: #8c7ae6;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-size: 1.5em;
            animation-name: nav;
            animation-duration: 1s;
        }
        main {
            background:url(../img/2020.jpg) no-repeat;
            background-size: cover;
            opacity: .6;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            animation-name: rotate;
            animation-duration: 1s;
            animation-delay: 2.5s;
            animation-fill-mode: backwards;
        }
        div {
            width:85%;
            border-radius: 10px;
            color:white;
            font-size: 1.2em;
            padding:10px;
            opacity: 0.8;
        }
        div:nth-child(1) {
            background-color: #70a1ff;
            animation-name: rotate,opacity;
            animation-duration: 1s,.5s;
            animation-delay: 3.5s,4s;
            animation-fill-mode: backwards;
        }
        div:nth-child(2) {
            background-color: #ff6348;
            animation-name: rotate,opacity;
            animation-duration: 1s,.5s;
            animation-delay: 4.5s,5s;
            animation-fill-mode: backwards;
        }
        footer {
            background-color: #44bd32;
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-size: 1.2em;
            animation-name: rotate;
            animation-duration: 1s;
            animation-delay:1.5s ;
            animation-fill-mode: backwards;
            /* transform:scale(0);
            animation-fill-mode: forwards; */
            /* 这里想实现，先nav执行动画nav，等nav动画完成后，footer是旋转360度再从无到有的出现，
            仅上面属性是不够的的 有两种思路
            方式一：
            先给footer缩放到0，在设置动画模式为forwards[定格到100%那一帧]
            二:
            设置backwards模式【表示动画没开始时使用0%那一帧】这里起始缩放为0，满足要求！！，
            */

        }
        @keyframes nav {
            from{
                transform: translateX(0);
            }
            to{
                transform:translateX(-100vw);
            }
        }
        @keyframes rotate {
            from{
                transform: scale(0) rotate(360deg);
            }
            to{
                transform:scale(1) rotate(0);
            }
        }
        @keyframes opacity {
            from{
                opacity: 0;
            }
            to{
                opacity: 0.8;
            }
        }
        /* 这里其实有一个不便的地方，就是修改延时，让元素先后出来，
        当前面的元素时间改变时候，后面的都要改，比较繁琐,
        这里有一种思路，就是把时间当做类【s4 ,s5 表示四秒五秒】传入class中，通过正则或者字符串切割得到
        数字然后动态赋值给animation-delay这个属性*/
 
    </style>
</head>
<body>
    <nav>这是顶部导航栏</nav>
    <main>
        <div>jQuery 是一个高效、精简并且功能丰富的 JavaScript 工具库。它提供的 API 易于使用且兼容众多浏览器，这让诸如 HTML 文档遍历和操作、事件处理、动画和 Ajax 操作更加简单。</div>
        <div>BootCDN 是 猫云 联合 Bootstrap 中文网 共同支持并维护的前端开源项目免费 CDN 服务，致力于为 Bootstrap、jQuery、React、Vue.js 一样优秀的前端开源项目提供稳定、快速的免费 CDN 加速服务。BootCDN 所收录的开源项目主要同步于 cdnjs 开源项目仓库。</div>
    </main>
    <footer>底部区域</footer>
</body>
</html>
