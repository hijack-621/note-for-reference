<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body{
            background-color: #0097e6;
            height:100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            height:400px;
            width:400px;
            border:solid 2px #7f8fa6;
            position: relative;
        }
        div {
            position:absolute;
            background-color: #fbc531;
            width:100px;
            height:100px;
            animation-name:demo1;
            animation-duration: 4s;
        }
        @keyframes demo1 {
            /* 由于起始和终点位置一样，可以不用设 */
            25% {
                transform:translateX(300px);
            }
            50% {
                transform:translate(300px,300px);
                border-radius: 0;
                background-color: #fbc531;
                /* 这里必须加上上个过程x轴的运动量，因为transform无法继承， */
            }
            75% {
                transform:translate(0px,300px);
                /* 这里写 -300xp 300px 不对，25时x轴已经跑了300px，这里-300px的话，超出原来0 0 那个点了300px了  */
            }
            /* 假如定义的若干过程有重复的属性定义，除了各自重复书写到各个过程中，还可以统一书写 */
            25%,75% {
                /* 这里定义的重复的过程不是覆盖，而是追加到前面的过程中去 */
                background-color: #e84118;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <main>
        <div></div>
    </main>
</body>
</html>
