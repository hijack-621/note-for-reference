<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #dcdde1;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .c1 {
            position: relative;
            transition: 1s;
        }

        .heart {
            width: 100px;
            height: 100px;
            transform: rotate(45deg) scale(.5);
            background-color:red;
            margin-top: 40px;
            margin-left: 40px;
            transition: 1s;
            transform-origin: center;
            position: absolute;
            opacity: .5;
            animation-iteration-count: infinite;
            animation-name: shake;
            animation-duration: 3s;
            /* css 实现爱心图案的思路，
            一个正方形 再加上两个直径为正方形半圆就可以拼成一个爱心，在旋转45度就可以得到 */
        }

        .heart::before {
            position: absolute;
            content: '';
            background-color: red;
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: -50px;
            transition: 1s;
        }

        .heart::after {
            position: absolute;
            content: '';
            background-color: red;
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: -50px;
            transition: 1s;
        }
        @keyframes shake {
            25%{
                transform:rotate(45deg) scale(1) ;
                opacity: 1;
            }
            50% {
                transform:rotate(45deg) scale(.5);
            }
            75% {
                transform:rotate(45deg) scale(1);
                opacity: 1;
            }
        }

        /*   */

    </style>
</head>
<body>
    <div class="heart " onclick="dz()">
    </div>
</body>
</html>
