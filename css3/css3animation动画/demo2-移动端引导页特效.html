<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            background-color: #7f8fa6;
            height:100vh;
            width:100vw;
        }
        main {
            width:100%;
            height:100%;
            background-color: #e84118;
            transform: scale(0);
            animation-name: a1;
            animation-duration: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 动画完成会回到原来的状态，也就是transform: scale(0);消失 */
            animation-fill-mode: forwards;
            /* 使用这个属性 使得main提留在原来的状态的前一帧 */
        }
        /* 页面加载完后显示一段文字 */
        main:after {
            content:"你好，看到我了";
            color:white;
            font-size: 2.5em;
            color:white;
            opacity: 0;
            animation-name: a2;
            animation-duration: 1.5s;
            animation-fill-mode: forwards;
            animation-delay: 2s;
            /* 延时两秒，等背景引导完成再出现文字引导 */
            /* 默认文字隐藏 */
        }

        @keyframes a1 {
            25% {
                transform:scale(0.5);
            }
            50% {
                transform:scale(1);
            }
            75% {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
        @keyframes a2 {
            to{
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <main></main>
</body>
</html>
