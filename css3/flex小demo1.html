<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body{
            display:flex;
            height:100vh;
            flex-direction:column;
        }
        header {
            height:80px;
            background-color: red;
        }
        main {
            background-color: pink;
            flex-grow: 1;
        }
        footer{
            height:80px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>这是头部</header>
    <main>内容区域</main>
    <footer>底部</footer>
    <!-- 实现 移动端比较流行的 三层布局 顶部，底部和自适应的内容区域 -->

</body>
</html>
