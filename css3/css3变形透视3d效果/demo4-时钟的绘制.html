<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            background-color: #353b48;
            width:100vw;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items: center;
        }
        main {
            width:300px;
            height:300px;
            border-radius: 50%;
            background:linear-gradient(to right ,#9c88ff,#fbc531,#4cd137,#8c7ae6 );
            position: relative;
        }
        .clock {
            position: absolute;
            width:90%;
            height:90%;
            border-radius: 50%;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color: #353b48;

        }
        .line {
            position: absolute;
            width:90%;
            height:90%;
            border-radius: 50%;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color: #353b48;
            z-index:-1;
        }
        .line>div {
            position: absolute;
            height:100%;
            width:5px;
            background-color:#f5f6fa;
            left:50%;
            z-index:-1;
        }
        .line:before {
            content:"";
            position: absolute;
            width:90%;
            height:90%;
            border-radius: 50%;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color: #353b48;

        }
        .line:after {
            content:"";
            position: absolute;
            width:8px;
            height:8px;
            border-radius: 50%;;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color: #f5f6fa;

        }
        
        .line>div:nth-child(2) {
            transform: rotate(30deg);
        }
        .line>div:nth-child(3) {
            transform: rotate(60deg);
        }
        .line>div:nth-child(4) {
            transform: rotate(90deg);
        }
        .line>div:nth-child(5) {
            transform: rotate(120deg);
        }
        .line>div:nth-child(6) {
            transform:rotate(150deg);
        }
        .hour {
            position: absolute;
            height:20%;
            width:5px;
            background-color:#f5f6fa;
            left:50%;
            bottom:50%;
            transform: translateX(-50%);
           
        }
        .min {
            position: absolute;
            height:30%;
            width:3px;
            background-color:#f5f6fa;
            left:50%;
            bottom:50%;
            transform: translateX(-50%) rotate(45deg);
            transform-origin: bottom;
        }
        .second {
            position: absolute;
            height:35%;
            width:1px;
            background-color:#f5f6fa;
            left:50%;
            bottom:50%;
            transform: translateX(-50%) rotate(90deg);
            transform-origin: bottom;
            transition: 6s;
        }
        .clock:hover .second {
            transform: translateX(-50%) rotate(360deg);
        }
        

    </style>
</head>
<body>
    <main>
        <div class="clock">
            <div class="line">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="hour"></div>
            <div class="min"></div>
            <div class="second"></div>

        </div>
    </main>
</body>
</html>
