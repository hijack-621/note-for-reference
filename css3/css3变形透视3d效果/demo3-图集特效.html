<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body{
            background-color: #34495e;
            width: 100vw;
            height: 100vh;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        main {
            display:flex;
        }
        div {
            width:200px;
            height: 200px;
            display:flex;
            margin:20px;
            overflow: hidden;
            transition: 1s;
           
        }
        div>img {
            height:100%;
            /* 这里有个小技巧，现在的图片一把都是高大于宽，所以这里设置图片高100%;width:auto的话
            图片稍微清晰，保真一点 */
            margin:20px;
            padding:2px;
            border:solid 2px #ecf0f1;
            transition: 1s;
        }
        main:nth-of-type(2) div>img {
            height:100%;
            margin:20px;
            padding:2px;
            border:solid 2px #ecf0f1;
            transition: 1s;
            filter: blur(2px);
        }

        body main:nth-of-type(1):hover div {
            transform:scale(.6);
            filter: blur(2px);
            /* 设置鼠标经过main时，第一个main里的div缩小到0.6倍
            并且设置第一个main里的div的hover事件，放大1.4倍，并且去掉模糊特效
            */
        } 
        body main:nth-of-type(1):hover div:hover {
            transform:scale(1.4);
            filter:none;
        }
        
        
        body main:nth-of-type(2) div>img:hover {
            transform:scale(1.3);
            filter:none;
            /* 设置图片hover放大1.3倍 */
        } 


    </style>
</head>
<body>
    <main>
        <div><img src="../img/1.jpg" alt=""></div>
        <div> <img src="../img/2.jpg" alt=""></div>   
        <div><img src="../img/2020.jpg" alt=""></div>
    </main>

    <main>
        <div><img src="../img/1.jpg" alt=""></div>
        <div> <img src="../img/2.jpg" alt=""></div>   
        <div><img src="../img/2020.jpg" alt=""></div>
    </main>
</body>
</html>
