<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            background-color: #bdc3c7;
            width:100vw;
            height:100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            font-size: 2em;
            text-decoration: none;
            width:200px;
            height:50px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding:5px;
            text-transform: uppercase;
            background-color: #e67e22;
            background-clip: border-box;
            color:white;
            letter-spacing: .1em;
            position: relative;
            transform:skewX(5deg);
           
        }
        a::before {
            content:"";
            width:10px;
            height:100%;
            position: absolute;
            left:-10px;
            background-color:#2c3e50;
            transform:skewY(-45deg) translate(0, 5px);
            /* 倾斜负角度，移动单位慢慢调到看起来立体感较强就好了 */
        }
        a::after {
            content:"";
            height:10px;
            width:100%;
            position: absolute;
            bottom:-10px;
            background-color:#2c3e50;
            transform:skewX(-45deg) translate(-5px,0);
        }
    </style>
</head>
<body>
    <a href="#">htmljscss</a>
</body>
</html>
