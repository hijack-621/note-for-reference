<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            padding:300px;
        }
        .card {
            width:450px;
            height:150px;
            background-color:#f39c12 ;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color:white;
            position: relative;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateX(25deg) rotateY(-35deg);
        }
        .card div {
            transition: .6s;
        }
        .card div:nth-child(1) {
            position: absolute;
            top:0;
            left:0;
            width:50%;
            height:100%;
            background-color: #e67e22;
            display:flex;
            justify-content: flex-end;
            align-items: center;
            transform-origin:left ;
            box-sizing: border-box;
            border-right:solid 2px #444;
            padding-right:10px;
        }
        .card div:nth-child(1):before {
            content:"新年";
        }

        .card div:nth-child(2) {
            position: absolute;
            top:0;
            left:50%;
            width:50%;
            height:100%;
            background-color: #e67e22;
            display:flex;
            justify-content: flex-start;
            align-items: center;
            transform-origin:right ;
            box-sizing: border-box;
            border-left:solid 2px #444;
            padding-left:10px;
           
        }

        .card div:nth-child(2):before {
            content:"贺卡";
            padding-left:2px;
            
        }
        .card:hover div:nth-child(1)  {
            transform:rotateY(-180deg);
            border-right:none;
        }
        .card:hover div:nth-child(2)  {
            transform:rotateY(180deg);
            border-left:none;
        }
    </style>
</head>
<body>
    <div class="card">
        新年快乐，万事如意
        <div></div>
        <div></div>
    </div>
</body>
</html>
