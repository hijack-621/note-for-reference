<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding:0;
            margin:0;
        }
        body {
            background-color: #2c3e50;
            height: 100vh;
            width:100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main {
            width:300px;
            height:300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn {
            font-size: 2em;
            color:white;
            text-decoration: none;
            border: solid 2px #f39c12 ;
            padding:10px;
            position: relative;
            padding:0px;
            display: flex;
            flex:1;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .btn::before {
            content: "";
            width:0;
            height:100%;
            background-color: #c0392b;
            position: absolute;
            transform:skew(45deg);
            transition: 1s;
            z-index:-1;
           
            /* 设置定位让伪元素在.btn内 */
        }
        .btn:hover::before {
            width:200%;
        }


    </style>

</head>
<body>
    <main>
        <a href="" class="btn">这是一个酷炫按钮</a>
    </main>
</body>
</html>
