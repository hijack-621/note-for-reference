<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  and 连接多个条件  not:表示排除这个套件 或者：直接将条件用逗号连接在已有条件之后就表示这几个条件有一个满足就应用样式  
        only：关键字，表示如果浏览器支持媒体查询，并且条件符合就应用样式，浏览器不支持媒体查询，条件满足也不会应用 -->
    <!-- 优先级问题，
    设置不同尺寸的媒体查询时，安置顺序为从小到大的顺序！！！  -->

    <!-- 不论前后端，都要有组件模块话的思想，一类通用的逻辑就可以定义为一个组件，需要的使用直接引用就好了！！！
    :root{font-size:15px};
这个就相当于 html{font-size} 然后 1rem==15px  rem布局就是设置思路，把所有元素的尺寸都同过rem来定义，然后通过媒体查询，小屏幕 那就让 :root这个伪类的字体小一点，让整个页面整体缩小
大屏幕就整体放大！！！ -->
</body>
</html>
