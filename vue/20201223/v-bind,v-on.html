<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-bind: 属性绑定指令 简写：:+属性名  这里绑定title属性 -->
        <p v-bind:title='vtitle'>123</p>
        <!-- v-on 用于绑定事件的 
        v-on:click="show" 简写：@+事件名
        show 会被vue认为是一个变量
        -->
        <button value='anniu' v-on:click='show'></button>
    </div>

</body>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            msg:'vue learning',
            vtitle:'title属性',
            
        },
        methods:{ //定义vue实例所有可用方法
                show: function () {
                    alert('aaa')
                }
            }
    })
</script>
</html>
