<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../../js/vue.js'></script>
</head>
<style>
    .v-enter,
    /* 时间点 */
    
    .v-leave-to {
        opacity: 0;
        transform: translateX(100px);
        /* 默认先在其他位置，从而实现从别的地方淡入淡出的效果 */
    }
    
    .v-enter-active,
    /* 入场动画和离场动画 过程 */
    
    .v-leave-active {
        /* 一个过程 */
        transition: all 0.7s ease;
    }
</style>

<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- 点击按钮控制h3的显现和隐藏 -->

        <!-- vue  动画过渡 分为六个class
            v-enter：定义进入过渡的开始状态。在元素被插入之前生效，在元素被插入之后的下一帧移除。

            v-enter-active：定义进入过渡生效时的状态。在整个进入过渡的阶段中应用，在元素被插入之前生效，在过渡/动画完成之后移除。这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。

            v-enter-to：2.1.8 版及以上定义进入过渡的结束状态。在元素被插入之后下一帧生效 (与此同时 v-enter 被移除)，在过渡/动画完成之后移除。

            v-leave：定义离开过渡的开始状态。在离开过渡被触发时立刻生效，下一帧被移除。

            v-leave-active：定义离开过渡生效时的状态。在整个离开过渡的阶段中应用，在离开过渡被触发时立刻生效，在过渡/动画完成之后移除。这个类可以被用来定义离开过渡的过程时间，延迟和曲线函数。

            v-leave-to: 2.1.8 版及以上定义离开过渡的结束状态。在离开过渡被触发之后下一帧生效 (与此同时 v-leave 被删除)，在过渡/动画完成之后移除。
        -->

        <!-- transition标签 vue提供的，需要被动画控制的元素需要包裹在transition中 -->
        <transition>
            <h3 v-if="flag">这是一个h3</h3>
        </transition>

        <!-- 第二种方式
        使用第三方css库 animate.css 
    使用方式：引包， 然后 enter-active-class/leave-acitve-class ='animated +库中class类名  ' 
    控制动画发生过程和离开过程的时间 在transition标签上加上 【:duration=''】
    分别为动画发生和动画离开的时间，就给:duration 传入一个对象 ，分别表示 进入和离开的时间        
    -->
    </div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag: false
        },
        methods: {

        }

    })
</script>

</html>
