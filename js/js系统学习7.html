    /* 模拟.sort()方法 */

    function sort(arr, callback){
        for (const n in arr) {
           for (const m in arr) {
               if(  callback(arr[n],arr[m]) < 0 ){
                   let temp = arr[n];
                   arr[n] = arr[m];//大的
                   arr[m] = temp; 
               }
           }
        }
        return arr;
    }
