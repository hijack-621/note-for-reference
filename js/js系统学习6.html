    /* 一个日期格式化函数 */
    function dateformat(date,format="YYYY-MM-DD HH:mm:ss"){
        const Config = {
            YYYY:date.getFullYear(),
            MM:date.getMonth()+1,
            DD:date.getDate(),
            HH:date.getHours(),
            mm:date.getMinutes(),
            ss:date.getSeconds(),
        }

        for( const key in Config){
            format = format.replace(key,Config[key]);
        }
        return format;
    }
    console.log(dateformat( new Date(),"YYYY/DD/MM HH:mm:ss" ));
